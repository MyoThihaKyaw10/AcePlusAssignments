<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day4 Assignment</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <header>
            <nav>
                <h1><a href="#">Dashboard</a></h1>
                <ul>
                    <li><a><i class="fas fa-envelope"></i></a></li>
                    <li><a><i class="fas fa-bell"></i></a></li>
                    <li><a><i class="fas fa-user"></i></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <aside>
                    <ul>
                        <li><a><i class="fas fa-chart-bar"></i> Layout</a></li>
                        <li><a><i class="fas fa-table"></i> Report Table</a></li>
                        <li><a><i class="fas fa-chart-line"></i> Chart</a></li>
                        <li><a><i class="fab fa-wpforms"></i> Form</a></li>
                        <li><a><i class="fas fa-clipboard"></i> Logs</a></li>
                    </ul>
                    <ul>
                        <li><a><i class="fas fa-chart-bar"></i> Layout</a></li>
                        <li><a><i class="fas fa-table"></i> Report Table</a></li>
                        <li><a><i class="fas fa-chart-line"></i> Chart</a></li>
                        <li><a><i class="fab fa-wpforms"></i> Form</a></li>
                        <li><a><i class="fas fa-clipboard"></i> Logs</a></li>
                    </ul>
                </aside>

                <section class="register">
                    <h1>Registeration Form</h1>
                    <form action="method">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-edit">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-edit">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="dob" id="dob" class="form-edit">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" class="form-edit">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div>
                                <input type="radio" name="gender" id="male" value="1" checked>
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="female" value="2">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fav">Favourite Programming Language</label>
                            <div>
                                <input type="checkbox" name="html" id="html" value="html">
                                <label for="html">HTML</label>
                                <input type="checkbox" name="css" id="css" value="css">
                                <label for="css">CSSL</label>
                                <input type="checkbox" name="js" id="js" value="js">
                                <label for="js">Java Script</label>
                                <input type="checkbox" name="react" id="react" value="react">
                                <label for="react">React</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Choose A Color</label>
                            <select class="form-select">
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="pink">Pink</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" placeholder="Enter your message"></textarea>
                        </div>
                        <input type="button" class="btn1" value="Submit">
                        <input type="button" class="btn2" value="Reset">
                    </form>
                </section>
                <div class="footer">
                    <p>Copyright &copy; 2024</p>
                    <ul>
                        <li><a href="">Privacy Policy</a></li>
                        <li><a href="">Terms & Condition</a></li>
                    </ul>
                </div>
            </div>
        </main>
        <foot></foot>
    </body>
</html>
